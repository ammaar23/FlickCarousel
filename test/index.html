<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Examples | FlickCarousel</title>
        <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="../dist/css/flick-carousel.min.css" />
        <style type="text/css">
            .no-padding {
                padding: 0 !important;
            }
            .height-500 {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-xs-12 no-padding">
                    <h2>Simple Horizontal Carousel</h2>
                </div>
                <div class="col-xs-12 flick-carousel flick-carousel-single height-500 no-padding" data-horizontal="true" data-auto="true" data-easing="easeOutExpo">
                    <div class="flick-content">
                        <div class="flick-item" style="background-image: url('images/img1.jpg');"></div>
                        <div class="flick-item" style="background-image: url('images/img2.jpg');"></div>
                        <div class="flick-item" style="background-image: url('images/img3.jpg');"></div>
                    </div>
                    <button class="flick-prev" type="button"></button>
                    <button class="flick-next" type="button"></button>
                    <div class="flick-bullets"></div>
                </div>
                
                <div class="col-xs-12 no-padding">
                    <h2>Simple Vertical Carousel</h2>
                </div>
                <div class="col-xs-12 flick-carousel flick-carousel-single height-500 no-padding" data-horizontal="false" data-auto="true">
                    <div class="flick-content">
                        <div class="flick-item" style="background-image: url('images/img1.jpg');"></div>
                        <div class="flick-item" style="background-image: url('images/img2.jpg');"></div>
                        <div class="flick-item" style="background-image: url('images/img3.jpg');"></div>
                    </div>
                    <button class="flick-prev" type="button"></button>
                    <button class="flick-next" type="button"></button>
                    <div class="flick-bullets"></div>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../dist/js/flick-carousel.min.js"></script>
    </body>
</html>
